<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Aggiungi stili CSS per la pagina di login */
        body {
            text-align: center;
            margin: 100px;
        }

        input[type="text"],
        input[type="password"],
        button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button>Login</button>
    </form>
    <br>
    <button onclick="returnToAula()">Torna all'Aula</button>
    <script>
        function returnToAula() {
            window.location.href = "aule.html";
        }
    </script>
</body>
</html>
