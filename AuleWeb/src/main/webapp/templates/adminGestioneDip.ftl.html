<form method="post" action="GestioneDipartimenti">
<!-- Menù di selezione -->
<div id= "menu">
<label for="dipartimenti">Seleziona un dipartimento:</label>
<select id="dipartimenti" onchange="selezionadipartimento()">
    <option value="-1">Scegli un dipartimento</option>
    <#list dipartimenti as dipartimento>
        <option value="${dipartimento.nome}">${dipartimento.nome}</option>
    </#list>
</select>
</div>

<!-- Campi Nome e Descrizione -->
<div>
    <label for="campoNome">Nome:</label>
    <input name="nome" type="text" id="campoNome" disabled>
</div>
<div>
    <label for="campoDescrizione">Descrizione:</label>
    <input name="descr" type="text" id="campoDescrizione" disabled>
</div>

<!-- Bottone di invio -->
<input type="submit" value="Invia">
</form>

<!-- TODO mettere gli script in una sezione apposita -->
<script>
    function selezionadipartimento() {
        // Ottieni il valore selezionato dal menu a discesa
        var selectedDipartimento = document.getElementById("dipartimenti").value;

        // Recupera l'elemento input per il campo Nome
        var campoNome = document.getElementById("campoNome");

        // Recupera l'elemento input per il campo Descrizione
        var campoDescrizione = document.getElementById("campoDescrizione");

        // Verifica se è stato selezionato un dipartimento valido
        if (selectedDipartimento !== "-1") {
            // Abilita i campi Nome e Descrizione
            campoNome.disabled = false;
            campoDescrizione.disabled = false;

            // Assegna il valore del dipartimento ai campi corrispondenti
            campoNome.value = selectedDipartimento;
            campoDescrizione.value = selectedDipartimento; // Puoi personalizzare la descrizione secondo le tue esigenze
        } else {
            // Disabilita i campi se non è stato selezionato alcun dipartimento
            campoNome.disabled = true;
            campoDescrizione.disabled = true;

            // Azzera i valori dei campi
            campoNome.value = "";
            campoDescrizione.value = "";
        }
    }
</script>
