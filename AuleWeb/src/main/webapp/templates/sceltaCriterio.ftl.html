<h1>Scegli Un Criterio di Ricerca</h1>

<div class="scContainer">
    <div class="sceltaCriterio">
        <h2>Eventi Settimanali per Corso</h2>
        <form method="POST" action="SceltaCriterio?action=confCorso">
            <input type="hidden" name="dip_key" value="${dipartimento.key}" />
            <p>Scegli una data</p>
            <input type="date" name="data" />
            <p>Inserisci il nome di un Corso</p>
            <input type="text" name="corso_n" />
            <input type="submit" name="confCorso" value="Conferma">
        </form>
    </div>

    <div class="sceltaCriterio">
        <h2>Eventi Settimanali per Aula</h2>
        <form method="POST" action="SceltaCriterio?action=confAula">
            <input type="hidden" name="dip_key" value="${dipartimento.key}" />
            <p>Scegli una data</p>
            <input type="date" name="data" />
            <p>Inserisci il nome di un'Aula</p>
            <input type="text" name="aula_n" />
            <input type="submit" name="confAula" value="Conferma">
        </form>
    </div>

    <div class="sceltaCriterio">
        <h2>Eventi delle prossime Tre Ore</h2>
        
        <form method="POST" action="SceltaCriterio?action=confTreOre">
            <input type="hidden" name="dip_key" value="${dipartimento.key}" />
            <input type="submit" name="confTreOre" value="Ricerca">    
        </form>
    </div>
    
     <div class="sceltaCriterio">
           <h2>Qualcosa</h2>
        <div class="spacer">
        </div>
        <form method="POST" action="SceltaCriterio?action=confTreOre">
            <input type="hidden" name="dip_key" value="${dipartimento.key}" />
            <input type="submit" name="confTreOre" value="Ricerca">    
        </form>
    </div>




</div>



</html>
