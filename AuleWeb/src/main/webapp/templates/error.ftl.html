    <head>
        <!-- Definizione del titolo della pagina -->
        <title>Errore</title>
        <!-- Collegamento al foglio di stile "default.css" -->
        <link rel="stylesheet" href="style/default.css" type="text/css"/>
    </head>
    <body>
        <!-- Inizio del corpo della pagina -->
        <div class="body">

            <div><a href="Homepage">Return to homepage</a></div>
            <!-- Intestazione della sezione di errore -->
            <h1>Error</h1>

            <p><b>${error!"Unknown error"}</b></p>
        </div>
        <!-- Fine del corpo della pagina -->
    </body>
</html>
